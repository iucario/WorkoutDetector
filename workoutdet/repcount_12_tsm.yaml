trainer:
  default_root_dir: exp/repcount-12-tsm # where to save logs and checkpoints
  max_epochs: 50
  enable_checkpointing: true
  devices: 1
  gpus: 1
  benchmark: false
  deterministic: true
  fast_dev_run: false
  log_every_n_steps: 20
optimizer:
  method: TSN
  lr: 0.012
  momentum: 0.9
  weight_decay: 5.0e-4
  eps: 1.0e-8
lr_scheduler:   
  policy: StepLR
  gamma: 0.1
  step: 7

model:
  model_type: TSM
  num_class: 12
  num_segments: 8
  num_frames: 1
  base_model: resnet50
  consensus_type: avg
  img_feature_dim: 256
  is_shift: true
  shift_div: 8
  shift_place: blockres
  fc_lr5: true
  temporal_pool: false
  non_local: false
  checkpoint: checkpoints/finetune/TSM_somethingv2_RGB_resnet50_shift8_blockres_avg_segment8_e45.pth

data:
  dataset_type: FrameDataset
  data_root: /home/user/data
  num_segments: 8
  filename_tmpl: 'img_{:05}.jpg'
  anno_col: 4
  batch_size: 4
  train:
    anno: /home/user/data/Binary/all-train.txt
    data_prefix: null
  val:
    anno: /home/user/data/Binary/all-val.txt
    data_prefix: null
  test:
    anno: /home/user/data/Binary/all-test.txt
    data_prefix: null
  num_workers: 8

log:
  output_dir: null # os.path.join(trainer.default_root_dir, timestamp)
  csv:
    enable: true
  tensorboard:
    enable: true
  wandb:
    enable: false
    offline: false
    project: repcount-12-tsm
    name: null

callbacks:
  modelcheckpoint:
    save_top_k: 1
    save_weights_only: false
    monitor: val/acc
    mode: max
    dirpath: null # if None, defaults to log.output_dir
  early_stopping:
    enable: false
    patience: 10

seed: 0
train: true
timestamp: null